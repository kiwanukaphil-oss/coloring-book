<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Simple butterfly outline drawing for coloring -->

  <g fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">

    <!-- Body -->
    <ellipse cx="400" cy="350" rx="12" ry="60" stroke-width="4"/>
    <!-- Lower body -->
    <ellipse cx="400" cy="440" rx="10" ry="50" stroke-width="4"/>
    <!-- Head -->
    <circle cx="400" cy="275" r="18" stroke-width="4"/>

    <!-- Left eye -->
    <circle cx="393" cy="273" r="4" stroke-width="3"/>
    <!-- Right eye -->
    <circle cx="407" cy="273" r="4" stroke-width="3"/>

    <!-- Smile -->
    <path d="M394,282 C397,287 403,287 406,282" stroke-width="2.5"/>

    <!-- Left antenna -->
    <path d="M390,260 C370,220 340,200 320,190" stroke-width="3"/>
    <circle cx="320" cy="190" r="8" stroke-width="3"/>

    <!-- Right antenna -->
    <path d="M410,260 C430,220 460,200 480,190" stroke-width="3"/>
    <circle cx="480" cy="190" r="8" stroke-width="3"/>

    <!-- Upper left wing -->
    <path d="M388,310 C340,260 260,250 230,290 C200,330 210,400 260,420 C300,435 360,410 388,370" stroke-width="4"/>

    <!-- Upper left wing inner pattern -->
    <ellipse cx="300" cy="330" rx="40" ry="35" stroke-width="3"/>
    <circle cx="300" cy="330" r="15" stroke-width="3"/>

    <!-- Lower left wing -->
    <path d="M388,400 C350,420 300,460 290,510 C280,550 310,580 350,570 C380,562 390,530 392,460" stroke-width="4"/>

    <!-- Lower left wing inner pattern -->
    <ellipse cx="340" cy="500" rx="25" ry="25" stroke-width="3"/>

    <!-- Upper right wing -->
    <path d="M412,310 C460,260 540,250 570,290 C600,330 590,400 540,420 C500,435 440,410 412,370" stroke-width="4"/>

    <!-- Upper right wing inner pattern -->
    <ellipse cx="500" cy="330" rx="40" ry="35" stroke-width="3"/>
    <circle cx="500" cy="330" r="15" stroke-width="3"/>

    <!-- Lower right wing -->
    <path d="M412,400 C450,420 500,460 510,510 C520,550 490,580 450,570 C420,562 410,530 408,460" stroke-width="4"/>

    <!-- Lower right wing inner pattern -->
    <ellipse cx="460" cy="500" rx="25" ry="25" stroke-width="3"/>

    <!-- Body segments -->
    <line x1="390" y1="350" x2="410" y2="350" stroke-width="3"/>
    <line x1="390" y1="370" x2="410" y2="370" stroke-width="3"/>
    <line x1="390" y1="420" x2="410" y2="420" stroke-width="3"/>
    <line x1="391" y1="445" x2="409" y2="445" stroke-width="3"/>
    <line x1="392" y1="470" x2="408" y2="470" stroke-width="3"/>

  </g>
</svg>
