<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Simple fish outline drawing for coloring -->

  <g fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">

    <!-- Main body -->
    <path d="M200,400 C220,300 310,240 420,240 C530,240 600,300 620,360 C640,400 640,400 620,440 C600,500 530,560 420,560 C310,560 220,500 200,400 Z" stroke-width="4"/>

    <!-- Tail fin -->
    <path d="M200,400 C180,340 140,290 110,270 C130,330 130,370 120,400 C130,430 130,470 110,530 C140,510 180,460 200,400" stroke-width="4"/>

    <!-- Top fin -->
    <path d="M350,245 C360,200 390,170 420,160 C450,170 470,200 480,245" stroke-width="4"/>
    <!-- Top fin lines -->
    <line x1="380" y1="240" x2="390" y2="180" stroke-width="3"/>
    <line x1="420" y1="240" x2="420" y2="170" stroke-width="3"/>
    <line x1="455" y1="240" x2="450" y2="185" stroke-width="3"/>

    <!-- Bottom fin -->
    <path d="M370,555 C380,590 400,610 420,615 C440,610 450,590 460,555" stroke-width="4"/>
    <!-- Bottom fin lines -->
    <line x1="395" y1="558" x2="400" y2="600" stroke-width="3"/>
    <line x1="430" y1="558" x2="435" y2="600" stroke-width="3"/>

    <!-- Side fin -->
    <path d="M350,410 C320,450 300,480 290,510 C310,490 340,470 370,460" stroke-width="4"/>
    <!-- Side fin lines -->
    <line x1="345" y1="425" x2="310" y2="485" stroke-width="3"/>
    <line x1="360" y1="440" x2="330" y2="490" stroke-width="3"/>

    <!-- Eye -->
    <circle cx="540" cy="370" r="25" stroke-width="3.5"/>
    <!-- Pupil -->
    <circle cx="545" cy="370" r="12" stroke-width="3"/>

    <!-- Mouth -->
    <path d="M630,395 C640,400 640,400 630,405" stroke-width="3"/>

    <!-- Gill line -->
    <path d="M490,300 C480,360 480,440 490,500" stroke-width="3"/>

    <!-- Scale pattern row 1 -->
    <path d="M280,360 C290,370 290,390 280,400" stroke-width="2.5"/>
    <path d="M320,340 C330,355 330,385 320,400" stroke-width="2.5"/>
    <path d="M360,330 C370,350 370,390 360,410" stroke-width="2.5"/>
    <path d="M400,325 C410,345 410,395 400,415" stroke-width="2.5"/>
    <path d="M440,330 C450,350 450,390 440,410" stroke-width="2.5"/>

    <!-- Scale pattern row 2 -->
    <path d="M300,380 C310,390 310,410 300,420" stroke-width="2.5"/>
    <path d="M340,370 C350,385 350,415 340,430" stroke-width="2.5"/>
    <path d="M380,365 C390,380 390,420 380,435" stroke-width="2.5"/>
    <path d="M420,365 C430,380 430,420 420,435" stroke-width="2.5"/>
    <path d="M460,370 C470,385 470,415 460,430" stroke-width="2.5"/>

    <!-- Bubbles -->
    <circle cx="670" cy="330" r="12" stroke-width="3"/>
    <circle cx="690" cy="290" r="8" stroke-width="3"/>
    <circle cx="710" cy="260" r="6" stroke-width="3"/>

  </g>
</svg>
